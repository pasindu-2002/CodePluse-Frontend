<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Login</h1>

            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" [(ngModel)]="model.email"/>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Email</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="model.password"/>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
